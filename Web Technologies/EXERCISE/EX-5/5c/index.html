<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Eco-friendly Lifestyle</title>
</head>
<body>
    <h1>Welcome to the Eco-Friendly Lifestyle Feedback Page</h1>
    <form action="feedback" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="5" cols="40" required></textarea><br><br>
        <input type="submit" value="Submit Feedback">
    </form>
    <p><a href="feedback">View Submitted Feedback</a></p>
</body>
</html>
